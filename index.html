<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>去掉广告</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <p class='middle_p'><input id='url_id' class='url_input'><a onclick="load()">加载</a></p>
    <p class='middle_p'><iframe allowfullscreen="" id='iframe_id' class='iframe_class' src=""></iframe></p>
    <script type="text/javascript">
    function load(){
      var url = document.getElementById('url_id').value;
      var add = 'http://wantv.me/iva/bookmark.html?v=';
      var go = add+url;
      document.getElementById('iframe_id').src=go;
    }
    </script>
</body>
</html>
